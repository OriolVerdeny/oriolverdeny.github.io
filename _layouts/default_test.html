<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>

    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
        <div class="container">

            <!-- Brand Logo -->
            <a class="navbar-brand" href="{{site.url}}">
                <img src="{{site.data.general_settings.black_logo_1x}}"
                    srcset="{{site.data.general_settings.black_logo_1x}} 1x, {{site.data.general_settings.black_logo_2x}} 2x"
                    class="logo" alt="{{site.data.general_settings.title}}" />
            </a>

            <!-- Hamburger Toggle -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% for menu in site.data.navigation.main_menu %}
                    {% if menu.submenu %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown{{forloop.index}}" role="button"
                            data-toggle="dropdown" aria-expanded="false">
                            {{menu.text}}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown{{forloop.index}}">
                            {% for submenu in menu.submenu %}
                            <a class="dropdown-item" href="{{submenu.url}}">{{submenu.text}}</a>
                            {% endfor %}
                        </div>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{menu.url}}">{{menu.text}}</a>
                    </li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>

        </div>
    </nav>

    <!-- Local Scripts -->
    <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/popper.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/bootstrap.min.js' | relative_url }}"></script>
</body>

</html>
